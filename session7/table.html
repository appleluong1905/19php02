<!DOCTYPE html>
<html>
<head>
	<title>Table - Session 7</title>
	<link rel="stylesheet" type="text/css" href="css/table.css">
</head>
<body>
	<h1>Table example</h1>
	<table>
		<thead>
			<tr>
				<th rowspan="2">ID</th>
				<th colspan ="2">Information</th>
			</tr>
			<tr>
				<th>Name</th>
				<th>Phone</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>John</td>
				<td>097868734</td>
			</tr>
			<tr>
				<td>2</td>
				<td>David</td>
				<td>0905234238</td>
			</tr>
			<tr>
				<td>3</td>
				<td>David</td>
				<td>0905234238</td>
			</tr>
			<tr>
				<td>4</td>
				<td>David</td>
				<td>0905234238</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Phone</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
